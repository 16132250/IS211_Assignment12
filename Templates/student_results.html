<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
</head>
<body>

<h2>Quiz Results for {{ student['first'] }} {{ student['last'] }}</h2>
<table border="1">
    <tr>
        <th>Subject</th>
        <th>Quiz Date</th>
        <th>Score</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result['subject'] }}</td>
        <td>{{ result['quiz_date'] }}</td>
        <td>{{ result['score'] }}</td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

</body>
</html>
